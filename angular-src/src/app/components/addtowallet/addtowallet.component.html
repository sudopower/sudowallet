<div *ngIf="user">
  <div class="jumbotron text-center">
    <div class="form-group row">
    <h2 class="page-header">Hello {{user.username}} !</h2>
    <h3 class="page-header">Use one of the Payment Gateways to add Money to your wallet </h3>
  </div>
  <div class="text-left row">
    <ul class="col-md-4  list-group">
      <li class="h3 list-group-item text-info"><strong>Cash Cards</strong></li>
      <li class="list-group-item "><b>Card Holder's Name: </b><br><input  class="form-control"  style="margin-right:2px;" type="text"></li>
      <li class="list-group-item"><b>Card Type:</b><br> <select class="form-control">
  <option  class="form-control" value="volvo">Visa</option>
  <option class="form-control" value="saab">Master Card</option>
  <option class="form-control" value="mercedes">RuPay</option>
  <option class="form-control" value="audi">American Express</option>
</select></li>
      <li class="list-group-item ">
        <b>Card No:</b> &nbsp;<br>
        <input class="customtextbox" autocomplete="off" type="text" maxlength="4" pattern="\d{4}" required>
        <input class="customtextbox" autocomplete="off" type="text" maxlength="4" pattern="\d{4}" required>
        <input class="customtextbox" autocomplete="off" type="text" maxlength="4" pattern="\d{4}" required>
        <input class="customtextbox" autocomplete="off" type="text" maxlength="4" pattern="\d{4}" required></li>

        <li class="list-group-item ">
          <b>Expiry Date:</b> <br>
              <select class="customtextbox1" >
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
              </select>


                  <select class=" customtextbox1 ">
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                  </select>

          </li>
          <li class="list-group-item"><b> CVV No: </b><input class="form-control" type="password" maxlength="3" style="width:20%; margin-right:1%;">
        <li class="list-group-item"><input type="text" id="newpwd" style="display:none; margin-bottom: 5px;" class="form-control">
          <button type="button" class="btn btn-success" (click)="changePassword()"><strong>Submit</strong></button>
        </li>

    </ul>
    <ul class="col-md-4  list-group">
      <li class="h3 list-group-item text-info"><strong>Net Banking</strong></li>
      <li class="list-group-item "><b>Select Bank:</b><br> <select class="customtextbox1">
  <option value="volvo">SBI</option>
  <option value="saab">HDFC</option>
  <option value="mercedes">IOB</option>
  <option value="audi">Citi</option>
</select></li>

        <li class="list-group-item"><input type="text" id="newpwd" style="display:none; margin-bottom: 5px;" class="form-control">
          <button type="button" class="btn btn-success" (click)="changePassword()"><b>SUMBIT</b></button>
        </li>

    </ul>
    <ul class="col-md-4  list-group">
      <li class="h3 list-group-item text-info"><strong>Other E-wallets</strong></li>
      <li class="list-group-item "><b>Select e-Wallet:</b><br> <select class="customtextbox1">
  <option value="volvo">Paytm</option>
  <option value="saab">Citrus Wallet</option>
  <option value="mercedes">Freecharge</option>
  <option value="audi">Airtel Money</option>
    <option value="audi">Vodafone m-Pesa</option>
</select></li>

        <li class="list-group-item"><input type="text" id="newpwd" style="display:none; margin-bottom: 5px;" class="form-control">
          <button type="button" class="btn btn-success" (click)="changePassword()"><b>SUMBIT</b></button>
        </li>

    </ul>
  </div>
  </div>
</div>
