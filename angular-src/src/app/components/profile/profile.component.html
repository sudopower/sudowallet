<div *ngIf="user">
  <div class="jumbotron text-center">
    <div class="row">
    <h2 class="page-header">Hello {{user.name}} !</h2>
  </div>
  <div class="h4 text-left row">
<div class="col-md-12">
  <ul class="col-md-4"></ul>
    <ul class="  col-md-4 list-group">
      <li class="list-group-item text-info"><strong>Profile Details</strong></li>
      <li class="list-group-item">Username: {{user.username}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
        <li class="list-group-item">Password:
          <input type="password" id="newpwd1" style="display:none; margin-bottom: 5px;" class="form-control">
           <button type="button" class="btn btn-success" (click)="changePassword()">Change password</button>
        </li>

    </ul>
  </div>

  </div>
  </div>
</div>
